<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe</title>
    <link rel="stylesheet" href="styles.css"/>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            let product_one = document.querySelector(".product-one")
            let product_two = document.querySelector(".product-two")
            let product_three = document.querySelector(".product-three")
            let categories = document.querySelectorAll(".categories > section")
            let products = [product_one,product_two,product_three];

            document.addEventListener("click",(e)=>{
                if( !e.target.closest("header") ){
                    categories.forEach(element=>{
                        let arrow = element.getElementsByTagName("img")[0];
                        arrow.classList.remove("dropdown");
                    })
                    products.forEach(viewSect => {
                            viewSect.classList.add("viewsection")
                    });
                    console.log("not touching header");
                }
            })
            categories.forEach(element => {
                element.addEventListener("click",()=>{                    
                    console.log('clicked');
                    let arrow = element.getElementsByTagName("img")[0];
                    if(products[parseInt(element.dataset.number)].classList.contains("viewsection")){
                        products.forEach(viewSect => {
                            viewSect.classList.add("viewsection")
                        });
                        categories.forEach(element => {
                            let arrow = element.getElementsByTagName("img")[0];
                            arrow.classList.remove("dropdown");
                        });
                        products[parseInt(element.dataset.number)].classList.remove("viewsection")
                        arrow.classList.add("dropdown");
                    }else if(!products[parseInt(element.dataset.number)].classList.contains("viewsection")){
                        products[parseInt(element.dataset.number)].classList.add("viewsection")
                        arrow.classList.remove("dropdown");
                    }
                })
            });
        })
    </script>
</head>
